<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *, auto" class="nt-drawer nt-drawer-left">
        <StackLayout row="0" class="nt-drawer__header" backgroundColor="#FFC500">
            <Image src="~/assets/logo.png" height="90" width="90" padding="0" margin-bottom="5" margin-top="5"></Image>
            <Label color="#ffffff" text="AGLight"></Label>
            <Label class="footnote" color="#ffffffaa" [text]="'Version ' + version"></Label>
        </StackLayout>

        <ScrollView row="1">
            <StackLayout class="nt-drawer-content">
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf015;" class="nt-icon fas"></Label>
                    <Label col="1" text="Home" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/show')" (tap)="onNavItemTap('/show')">
                    <Label col="0" text="&#xf04b;" class="nt-icon fas"></Label>
                    <Label col="1" text="Show" class="p-r-10"></Label>
                </GridLayout>

                <StackLayout class="hr"></StackLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" (tap)="goToGitHub()">
                    <Label col="0" text="&#xf09b;" class="nt-icon fab"></Label>
                    <Label col="1" text="GitHub" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
        <StackLayout row="2" verticalAlignment="bottom">
            <Label textAlignment="center" color="#aaaaaa" text="© Hannes Rüger, 2019 - {{currentYear}}"></Label>
        </StackLayout>
    </GridLayout>

    <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
