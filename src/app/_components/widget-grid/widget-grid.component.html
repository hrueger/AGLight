<button *ngIf="editMode" class="btn btn-round btn-success" (click)="addItem()"><i class="fas fa-plus"></i></button>
<gridster [options]="options">
    <gridster-item [item]="widget" *ngFor="let widget of widgets">
      <div class="content drag-handler">
        <div class="item-buttons float-right" *ngIf="editMode">
          <button class="btn btn-danger btn-round" (click)="removeItem($event, widget)" (touchstart)="removeItem($event, widget)">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="widget">
          {{widget.channel.name}} - {{ widget.channel.fixture.displayName }}
          <div class="widget-slider d-flex" *ngIf="widget.type == 'Fader'">
            <ng5-slider  [options]="{floor: 0, ceil: 255, vertical: true, showSelectionBar: true, animate: false}" (valueChange)="action('slider', widget, $event)"></ng5-slider>
          </div>

          <div class="widget-button" *ngIf="widget.type == 'Button'">
            <button class="btn btn-primary gridster-item-content">Button</button>
          </div>

          <div class="widget-buttongrid" *ngIf="widget.type == 'Buttongrid'">
            <table class="gridster-item-content">
              <tr *ngFor="let row of getButtongridRowArray(widget); let i = index">
                <td *ngFor="let col of getButtongridColArray(widget, i); let j = index">
                  <button class="btn btn-primary" [ngStyle]='tryGetBackgroundColor(widget.channel.steps[col].name)'
                    (click)="action('buttongrid', widget, $event, col)">{{widget.channel.steps[col].name}}</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

    </gridster-item>
  </gridster>
